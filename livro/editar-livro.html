    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">

</head>

<body>

    <!-- Menu topo -->
    <nav class="navbar bg-primary px-3 mb-3">
        <a class="navbar-brand text-light" href="../index.html">SCL</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/livro/listar-livro.html">Livros</a>
            </li>
            <a class="nav-link active">sair</a>
        </ul>
    </nav>



    <div class="container">
        <h2>Editar Livro</h2>
    
        <div class="alert alert-danger collapse" role="alert" id="div-alert-message">
            <a class="close" onclick="esconderAlert()">×</a>
        </div>
    
        <form id="form-editar-livro" action="listar-livro.html">
            <div class="form-group">
                <label for="input-isbn">ISBN</label>
                <input type="number" class="form-control" id="input-isbn" placeholder="isbn">
            </div>
            
            <div class="form-group">
                <label for="input-autor">Autor</label>
                <input type="text" class="form-control" id="input-autor" placeholder="Nome do Autor">
            </div>

            <div class="form-group">
                <label for="input-editora">Editora</label>
                <input type="text" class="form-control" id="input-editora" placeholder="Editora">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button">Gênero</button>
                <select class="form-select" id="input-genero" aria-label="Example select with button addon">
                  <option  selected>Selecionar</option>
                  <option value="Literatura">Literatura</option>
                  <option value="Ficção">Ficção</option>
                  <option value="Filosofia">Filosofia</option>
                  <option value="Romance">Romance</option>
                  <option value="Não-Ficção">Não-Ficção</option>
                </select>
              </div>

    
            <div class="form-group">
                <label for="input-nome">Nome</label>
                <input type="text" class="form-control" id="input-nome" placeholder="Nome do Livro">
            </div>
            <div class="form-group">
                <label for="input-numeroPaginas">Páginas</label>
                <input type="number" class="form-control" id="input-numeroPaginas" placeholder="Páginas">
            </div>
            <div class="form-group">
                <label for="input-idioma">Idioma</label>
                <input type="text" class="form-control" id="input-idioma" placeholder="Idioma">
            </div>

            <div class="form-group">
                <label for="input-dataLancamento">Data de Publicação</label>
                <input class="form-control" type="date" id="input-dataLancamento">
    
            <hr>
            <a class="btn btn-secondary" href="listar-livro.html" role="button">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
    
        </form>
    
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="http://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
