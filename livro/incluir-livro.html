<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir livro</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

</head>

<body>

    <!-- Menu topo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">SCL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="listar-livro.html">livro <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="sair()">Sair</button>
        </div>
    </nav>



    <div class="container">
        <h2>Inserir livro</h2>

        <div class="alert alert-danger collapse" role="alert" id="div-alert-message">
            <a class="close" onclick="esconderAlert()">×</a>
        </div>

        <form id="form-inserir-livro" action="listar-livros.html">

            <div class="form-group">
                <label for="input-isbn">ISBN</label>
                <input type="number" class="form-control" id="input-isbn" placeholder="isbn">
            </div>
            
            <div class="form-group">
                <label for="input-autor">Autor</label>
                <input type="text" class="form-control" id="input-autor" placeholder="Nome do Autor">
            </div>

            <div class="form-group">
                <label for="input-editora">Editora</label>
                <input type="text" class="form-control" id="input-editora" placeholder="Editora">
            </div>
            <div class="form-group">
                <label for="input-genero">Genero</label>
                <input type="text" class="form-control" id="input-genero" placeholder="Genero">
            </div>

            <div class="form-group">
                <label for="input-nome">Nome</label>
                <input type="text" class="form-control" id="input-nome" placeholder="Nome do Livro">
            </div>
            <div class="form-group">
                <label for="input-numeroPaginas">Páginas</label>
                <input type="number" class="form-control" id="input-numeroPaginas" placeholder="Páginas">
            </div>
            <div class="form-group">
                <label for="input-idioma">Idioma</label>
                <input type="text" class="form-control" id="input-idioma" placeholder="Idioma">
            </div>

            <div class="form-group">
                <label for="input-dataLancamento">Data de Publicação</label>
                <input class="form-control" type="date" id="input-dataLancamento">

            <hr>
            <a class="btn btn-secondary" href="listar-livros.html" role="button">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>

        </form>

    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="http://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>

    <script src="../js/incluir-livro.js"></script>

</body>

</html>
