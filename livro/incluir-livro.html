<body>

    <!-- Menu topo -->
    <nav class="navbar bg-dark px-3 mb-3">
        <a class="navbar-brand text-light" href="../index.html">SCL</a>
        <ul class="nav nav-pills">
            <li class="nav-item">

            </li>
            <a class="nav-link bg-dark text-light" href="../index.html">sair</a>
        </ul>
    </nav>

    
    <div class="container p-lg-0">

    <h2>Inserir livro</h2>

    <div class="alert alert-danger collapse" role="alert" id="div-alert-message">
        <a class="close" onclick="esconderAlert()">×</a>
    </div>

    <form id="form-inserir-livro" action="listar-livro.html">

        <div class="form-group">
            <label for="input-isbn">ISBN</label>
            <input type="text" class="form-control shadow-lg p-3" id="input-isbn" placeholder="isbn" maxlength="13" minlength="13">
        </div>

        <div class="form-group">
            <label for="input-autor">Autor</label>
            <input type="text" class="form-control shadow-lg p-3" id="input-autor" placeholder="Nome do Autor">
        </div>

        <div class="form-group">
            <label for="input-editora">Editora</label>
            <input type="text" class="form-control shadow-lg p-3" id="input-editora" placeholder="Editora">
        </div>
        <div class="form-group"><label for="input-genero" class="form-group ">Gênero</label>
            <input class="form-control shadow-lg p-3" list="datalistOptions" id="input-genero" placeholder="Digite o gênero">
            <datalist id="datalistOptions">
                <option value="Ficção">
                <option value="Não-Ficção">
                <option value="Romance">
                <option value="Filosofia">
                <option value="Poesia">
                </datalist>
        </div>

        <div class="form-group">
            <label for="input-nome">Nome</label>
            <input type="text" class="form-control shadow-lg p-3" id="input-nome" placeholder="Nome do Livro">
        </div>
        <div class="form-group">
            <label for="input-numeroPaginas">Páginas</label>
            <input type="number" class="form-control shadow-lg p-3" id="input-numeroPaginas" placeholder="Páginas">
        </div>
        <div class="form-group">
            
            <label for="input-idioma">Idioma</label>
            <input type="text" class="form-control shadow-lg p-3" id="input-idioma" placeholder="Idioma">
        </div>
       
        <div class="form-group">
            <label for="input-dataLancamento">Data de Publicação</label>
            <input class="form-control shadow-lg p-3" type="date" id="input-dataLancamento">

            <hr>
            <a class="btn btn-danger" href="../index.html"" role=" button">Voltar</a>
            <button type="submit" class="btn bg-dark text-light">Salvar</button>

    </form>

    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
